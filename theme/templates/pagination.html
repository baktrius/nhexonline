<div>
  {% if page.has_previous %}
  <a href="?page=1" class="lnk">&laquo; first</a>
  <a href="?page={{ page.previous_page_number }}" class="lnk">previous</a>
  {% endif %}

  <span class="current">
    Page
    {{ page.number }}
    of
    {{ page.paginator.num_pages }}.
  </span>

  {% if page.has_next %}
  <a href="?page={{ page.next_page_number }}" class="lnk">next</a>
  <a href="?page={{ page.paginator.num_pages }}" class="lnk">last &raquo;</a>
  {% endif %}
</div>
