<div class="flex gap-2 items-baseline">
  <input type="text" value="{{ children }}" class="inp w-full mb-0" readonly />
  <button
    class="btn w-auto"
    onclick="navigator.clipboard.writeText(this.previousElementSibling.value);
  showTippy(this, 2000, {content: 'Value copied!'})"
  >
    Copy
  </button>
</div>
