<div
  class="bg-black bg-opacity-50 fixed w-full h-full flex items-center justify-center z-10 top-0 left-0"
  x-data="{close(){this.$root.remove()}}"
  @keyup.escape.window="close()"
>
  <div class="border-black rounded border-2 min-w-96 bg-white p-2" @click.outside="close()" x-trap.inert.noscroll="true">
    <div class="flex justify-between">
      <h1 class="text-2xl">{{title}}</h1>
      <a href="#" @click.prevent="close()" class="leading-3 hover:text-red-600">&#x2715;</a>
    </div>
    {{children}}
  </div>
</div>
